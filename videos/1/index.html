<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Box -->
        <a-box color="#689F38" height="4.5" width="8" depth="0.2" position="0 3 -7">
            <!-- Circle Entity | child entity here -->
            <a-circle position='2 0 0.11' side="double" color='#333'></a-circle>
        </a-box>

        <!-- Yellow Circle -->
        <a-circle color='#FFC107' side="double" position='-2 3 -6.89'></a-circle>

        <!-- Cylinder -->
        <a-cylinder color="#616161" height="2" radius="2" segments-radial="6" open-ended="true" side="double">
        </a-cylinder>

    </a-scene>
</body>

</html>
