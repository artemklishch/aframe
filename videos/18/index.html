<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity movement-controls position='0 0 6'>
            <a-entity camera position='0 1.6 0' look-controls='pointerLockEnabled: true;'>
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

        <a-plane color='#DDDDDD' shader='flat' rotation='-90 0 0' scale='8 4 1'></a-plane>
        <a-cylinder color='#AA0000' radius='0.5' position='1.5 0.5 0' keypress></a-cylinder>

        <a-box color='#00AA00' width='0.5' depth='3' position='-1.5 0.5 0'></a-box>
    </a-scene>
</body>

</html>
