<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img src="./images/tree1.jpg" id="tree1" />
            <img src="./images/tree1.jpg" id="tree2" />
            <img src="./images/tree11.jpg" id="tree3" />
            <img src="./images/tree11.jpg" id="tree4" />
            <img src="./images/tree1.jpg" id="tree5" />
        </a-assets>

        <!-- (m) => width(m) / IMGwidth(px) * IMGheight(px)  -->
        <a-image src="#tree1" width="1" height='0.75' position="0 1.5 -3" scale='3 3 1'></a-image>

        <a-curvedimage src='#tree2' theta-length='90' theta-start='135' radius='0.707' height='0.833' scale='3 3 3'
            position='0 1.5 0'>
        </a-curvedimage>

        <!-- width of arc reference -->
        <a-box color='#AA0000' opacity='0.5' width='3' height='0.1' depth='3' position='0 1.5 -1.5'></a-box>

        <!-- 3d -->
        <a-curvedimage src='#tree2' theta-length='50' theta-start='90' radius='0.5' height='0.327' scale='3 3 3'
            position='0 1.5 0'>
        </a-curvedimage>
        <a-curvedimage src='#tree2' theta-length='50' theta-start='155' radius='0.5' height='0.327' scale='3 3 3'
            position='0 1.5 0'>
        </a-curvedimage>
        <a-curvedimage src='#tree2' theta-length='50' theta-start='220' radius='0.5' height='0.327' scale='3 3 3'
        position='0 1.5 0'>
    </a-curvedimage>

    </a-scene>
</body>

</html>
