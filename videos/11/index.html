<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img src="./images/f1.jpg" id='f1'>
        </a-assets>
        <a-plane src="#f1" shader="flat" rotation='-90 0 0' scale='5 5 1'></a-plane>
        <!-- <a-entity light='type: ambient; color: #BBB; intensity: 0.2'>
        </a-entity> -->
        <a-box id="box" color='red' position='0 0.5 0'></a-box>
        <a-entity light="type: point; color: #AFA; intensity: 1.5" position="-1 1 1"></a-entity>
        <a-entity lihgt='type: spot; target: #box; color: #C40070; angle: 30; penumbra: 0.1; castShadow: true;'
            position='0 3 1'></a-entity>

    </a-scene>
</body>

</html>
