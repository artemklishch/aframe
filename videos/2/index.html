<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Box -->
        <a-box color="#689F38" height="2" width="4" depth="0.2" position="0 1 -7" rotation="90 0 0" scale='-1 1 2'
            side='double'>
            <!-- Circle Entity | child entity here -->
            <a-circle position='2 0 0' side="double" color='#333' rotation="90 0 0"></a-circle>
        </a-box>

        <!-- Yellow Circle -->
        <a-circle color='#FFC107' side="double" position='-2 1 -8' scale="2 2 1"></a-circle>

        <!-- Cylinder -->
        <a-cylinder rotation="0 -90 90" color="#616161" height="2" radius="2" segments-radial="6" open-ended="true"
            side="double" position="0 1 0" scale="2 2 2">
        </a-cylinder>

    </a-scene>
</body>

</html>
